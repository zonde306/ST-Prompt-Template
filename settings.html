<div id="prompt_template_settings">
	<div class="inline-drawer">
		<div class="inline-drawer-toggle inline-drawer-header">
			<b data-i18n="Prompt template settings">
				<span>Prompt template settings</span>
				<a class="notes-link" id="pt_reset">
                    <i class="fa fa-rotate-left"></i>
                </a>
			</b>
			<div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
		</div>
		
		<div class="inline-drawer-content">
			<label class="flex-container" title="是否开启提示词模板扩展">
				<input type="checkbox" id="pt_enabled">
				<span data-i18n="[PT] Enable">Enable Prompt template</span>
				<span class="fa-solid fa-circle-question note-link-span"></span>
			</label>

			<hr>
			
			<label class="flex-container" title="在生成时执行模板处理">
				<input type="checkbox" id="pt_generate_enabled">
				<span data-i18n="[PT] Enable Generate-time evaluation">Generate-time evaluation</span>
				<span class="fa-solid fa-circle-question note-link-span"></span>
			</label>
			
			<label class="flex-container" title="启用 [GENERATE] 功能（详见文档）">
				<input type="checkbox" id="pt_generate_loader_enabled">
				<span data-i18n="[PT] Enable [GENERATE] evaluation">[GENERATE] evaluation</span>
				<span class="fa-solid fa-circle-question note-link-span"></span>
			</label>
			
			<hr>
			
			<label class="flex-container" title="在楼层消息执行模板处理">
				<input type="checkbox" id="pt_render_enabled">
				<span data-i18n="[PT] Enable Chat message evaluation">Chat message evaluation</span>
				<span class="fa-solid fa-circle-question note-link-span"></span>
			</label>
			
			<label class="flex-container" title="启用 [RENDER] 功能（详见文档）">
				<input type="checkbox" id="pt_render_loader_enabled">
				<span data-i18n="[PT] Enable [RENDER] evaluation">[RENDER] evaluation</span>
				<span class="fa-solid fa-circle-question note-link-span"></span>
			</label>
			
			<label class="flex-container" title="允许在&lt;pre&gt;内执行模板处理（可能会冲突）">
				<input type="checkbox" id="pt_code_blocks">
				<span data-i18n="[PT] Enable code blocks">Evaluate inside a code block</span>
				<span class="fa-solid fa-circle-question note-link-span"></span>
			</label>
			
			<label class="flex-container" title="先对原始消息进行原始消息的模板处理，会修改原始消息内容">
				<input type="checkbox" id="pt_permanent_evaluation">
				<span data-i18n="[PT] Permanent evaluation results">Evaluate raw message</span>
				<span class="fa-solid fa-circle-question note-link-span"></span>
			</label>
			
			<label class="flex-container" title="生成时不要对聊天消息进行模板处理">
				<input type="checkbox" id="pt_filter_chat_message">
				<span data-i18n="[PT] Filter chat message">Filter chat messages when generating</span>
				<span class="fa-solid fa-circle-question note-link-span"></span>
			</label>
			
			<hr>
			
			<label class="flex-container" title="允许 activateWorldInfo, activewi 函数在本次生成时生效">
				<input type="checkbox" id="pt_world_active">
				<span data-i18n="[PT] Enable preparation phase">Enable preparation phase</span>
				<span class="fa-solid fa-circle-question note-link-span"></span>
			</label>
			
			
			<label class="flex-container" title="模板处理后，若变量发生变化，则立即保存（到服务器）">
				<input type="checkbox" id="pt_autosave_enabled">
				<span data-i18n="[PT] Enable Autosave">Save variables after updating</span>
				<span class="fa-solid fa-circle-question note-link-span"></span>
			</label>
			
			<label class="flex-container" title="打开角色卡时执行世界书（用于读取define）">
				<input type="checkbox" id="pt_preload_worldinfo">
				<span data-i18n="[PT] Enable Preload">Preload world info</span>
				<span class="fa-solid fa-circle-question note-link-span"></span>
			</label>
			
			<label class="flex-container" title="执行模板处理时使用 Javascript 严格模式">
				<input type="checkbox" id="pt_with_context_disabled">
				<span data-i18n="[PT] Disabling with statement">Disabling with statement</span>
				<span class="fa-solid fa-circle-question note-link-span"></span>
			</label>
			
			<label class="flex-container" title="发生错误时输出更详细的信息">
				<input type="checkbox" id="pt_debug_enabled">
				<span data-i18n="[PT] Enable debug logging">Enable debug logging</span>
				<span class="fa-solid fa-circle-question note-link-span"></span>
			</label>
			</label>
			
			<label class="flex-container" title="启用提示词缓存">
				<input type="checkbox" id="pt_cache_enabled">
				<span data-i18n="[PT] Enable cache">Enable cache</span>
				<span class="fa-solid fa-circle-question note-link-span"></span>
			</label>
		</div>
	</div>
</div>
